<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra's Clone</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/899e4474a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logo_container">
            <a href="#">
                <img id="myntra_logo" src="./myntra_logo (1).webp" alt="Myntra's logo">
            </a>
        </div>
        <div id="nav">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">HOME AND LIVING</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO<sup>New</sup></a>
        </div>
        <div id="serach">
                <i id="search_icon" class="fa-solid fa-magnifying-glass"></i>
                <input id="search_input" placeholder="Search for products, brands and more">
        </div>
        <div id="action_bar">
            <div class="action_container">
                <i class="fa-solid fa-user"></i>
                <span class="action_name">profile</span>
            </div>

            <div class="action_container">
                <i class="fa-regular fa-heart"></i>
                <span class="action_name">wishlist</span>
            </div>

            <div class="action_container">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div id="banner_conatiner">
            <img id="banner" src="./banner.jpg" alt="Myntra's model">
        </div>
        <div id="category_heading">
            <h4>MEDAL WORTHY BRANDS TO BAG</h4>
        </div>
        <div id="category_items">
            <a href="#"><img class="image_category" src="./1 (1).png" alt=""></a>
            <a href="#"><img class="image_category" src="./2 (1).png" alt=""></a>
            <a href="#"><img class="image_category" src="./3 (1).png" alt=""></a>
            <a href="#"><img class="image_category" src="./6 (1).png" alt=""></a>
            <a href="#"><img class="image_category"image_category src="./4 (1).png" alt=""></a>
            <a href="#"><img  class="image_category"image_category src="./10.png" alt=""></a>
            <a href="#"><img class="image_category"image_category src="./11.png" alt=""></a>
            <a href="#"><img class="image_category"image_category src="./12.png" alt=""></a>
            <a href="#"><img class="image_category"image_category src="./9.png" alt=""></a>
            <a href="#"><img class="image_category"image_category src="./7 (1).png" alt=""></a>
        </div>
        <div id="shop_heading">
            <h4>shop by category</h4>
        </div>
        <div id="shop">
            <a href="#" class="sbc"><img src="./1 (3).jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./10.jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./3 (3).jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./2 (3).jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./6.jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./4.jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./5 (1).jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./7.jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./9.jpg" alt=""></a>
            <a href="#" class="sbc"><img src="./8.jpg" alt=""></a>
        </div>
    </main>
    <footer>
        <div id="footer_Container">
            <div class="footer_column">
                <h6>online shopping</h6>
                      <a href="#">MEN</a>
                      <a href="#">WOMEN</a>
                      <a href="#">KIDS</a>
                      <a href="#">HOME AND LIVING</a>
                      <a href="#">gift</a>
                      <a href="#">card</a>
            </div>
        </div>
    </footer>
</body>
</html>
